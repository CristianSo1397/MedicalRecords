{% extends 'base/base.html' %}
{% block contenido %}
<form method="post">
    <div class="panel-body">
     
    {%csrf_token %}
    {{form.as_p}}

        <span class="fa fa-save">
            Guardar Cita
        </span>
    </button>
    <a href="{% url 'citas:citas_list' %}" class="btn btn-danger"><span class="fa fa-undo">Regresar a tus citas</span></a>    
    </div>
</form>
{% endblock contenido %}
