{% extends 'base/base.html' %}
{% block contenido %}
<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
    <thead>
        <tr>
            <th>ID Paciente</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
            <th>EPS</th>
            <th>Observaciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in obj %}
        <tr>
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.nombre}}
            </td>
            <td>
                {{item.edad}}
            </td>
            <td>
                {{item.ciudad}}
            </td>
            <td>
                {{item.EPS}}
            </td>
            <td>
            <a href="{% url 'pacientes:editar_paciente' item.id %}" class ="btn btn-primary btn-circle"><span class="fa fa-edit"></span>Editar Paciente</a>
            <a href="{% url 'pacientes:borrar_paciente' item.id %}" class ="btn btn-danger btn-circle"><span class="fa fa-trash"></span>Eliminar Paciente</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
